<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rasult</title>
</head>
<body>
    <h1 style="background-color: darkolivegreen; text-align: center;">Result Show..................</h1>
    <hr>



    <script>
        
     var score = parseInt(prompt("Hey Enter your score : "));

  
     if(score >= 90 && score<=100){
        document.write("A+");

     }
     else if(score >=80 && score<=89){
       document.write("A");

     }
     else if(score >=70 && score<=79){
       document.write("B");

     }
     else if(score >=60 && score<=69){
       document.write("C");

     }
     else if(score >=50 && score<=59){
       document.write("D");

     }
     else if(score >=100 ){
       document.write("Wrong Number");

     }
     
     else {
       document.write("Fail");

     }
     
    
    </script>
</body>
</html>
