<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parsentage</title>
</head>
<body>
    <h1 style="text-align: center;">parsentage </h1> <hr>

    <script>
        var first=parseFloat(prompt("input your number: "))
        var second=parseFloat(prompt("input your (%): "))
         logic=second*first/100
         result=first-logic
          //document.write("your produc Discount: "+logic+ "Tk")
         document.write("your produc price: "+result+ "Tk")

    </script>


</body>
