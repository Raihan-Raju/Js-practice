<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Condition</title>
</head>
<body>
    


    <script>
      var score =prompt("Hey Enter your score : ");
      score =score.toLowerCase();
      

      switch(score) {
      case "a":
      document.write("Vowel")
    break;

      case "e":
      document.write("Vowel")
    break;
      case "i":
      document.write("Vowel")
    break;

    case "o":
      document.write("Vowel")
    break;
      case "u":
      document.write("Vowel")
    break;
    

      

  default:
    document.write("Cosonent")
   
}
