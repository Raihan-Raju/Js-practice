<body>
    
    <script>
        class car{
            constructor(name,color,price){
                  this.name=name;
                  this.color= color;
                  this.price=price;
            }
            show(){
                return this.name +""+this.color+" is runing  and this car price  :"+ this.price;
            }
        }
        let newCar = new car("Range rover ","gray", +230000);
        a = newCar.show();
        document.write(a);
