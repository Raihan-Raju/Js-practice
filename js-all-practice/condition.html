<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition</title>
</head>
<body>
    


    <script>

     var score = parseInt(prompt("Hey Enter your score : "));

   //   let score =20;
     if(score >= 80 && score<=100){
        document.write("A+");

     }
     else if(score >=70){
       document.write("A");

     }
     else if(score >=60){
       document.write("A-");

     }
     else if(score >=50){
       document.write("B");

     }
     else if(score >=40){
       document.write("C");

     }
     else if(score >=33){
       document.write("D");

     }
     else if(score >=30){
       document.write("Fail");

     }
     else{
     document.write("You must be Honareble person")
     }
    


    </script>
</body>
</html>
