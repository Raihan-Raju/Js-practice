<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive nagative number</title>
</head>
<body>
    <h4 style="background-color: darkolivegreen; text-align: center;">positive / nagative number</h4> <hr>


    <script>
         var number = [7,5,91,90,51,50,0,-6,-8,-4,-1,0,-8,0,75,10];
         possitive=0;
         nagative=0;
         zero=0;
         sum=0;
         for (i=0; i<number.length; i++){
            if (number[i]>0){
                possitive++;
            }
            else if (number[i]<0){
                nagative++;

            }
            else{
                zero++;  
            }
            sum+= number[i];
         }


         document.write("possitive number :" +possitive+ "<br/>");
         document.write("nagative number :" +nagative+ "<br/>");
         document.write("zero number :" +zero+ "<br/>");
         document.write("Total number :" +sum);

    </script>
</body>
</html>
