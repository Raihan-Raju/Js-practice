<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background color</title>
</head>
<body id="color">
    

    <button onclick="cc()">Click</button>

    <script>
        function cc(){
            document.getElementById("color").style.backgroundColor="red";
        }

    </script>
</body>
</html>
