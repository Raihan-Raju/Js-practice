<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest-number</title>
</head>
<body>
    <h2 style="background-color: darkolivegreen; color: white; text-align: center;">Largest-number..............</h2>
    


    <script>
      let number1=parseFloat(prompt("Pleace enter 1st-number.....: "));
      let number2=parseFloat(prompt("Pleace enter 2nd-number.....: "));
      let number3=parseFloat(prompt("Pleace enter 3rd-number.....: "));
      if(number1>number2 && number1>number3){
              document.write("Largast Number is:"+number1);
      }
      else if(number2>number1 && number2>number3){
              document.write("Largast Number is:"+number2);
      }
      else{
        document.write("Largast Number is:"+number3);
      }
    </script>
</body>
</html>
