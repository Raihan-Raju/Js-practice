var score =prompt("Hey Enter your score : ");

      

      switch(true) {

      case (score<=100 && score>=90):
      document.write("A")
      break;

      case (score<=89 && score>=80 ):
      document.write("B")
      break;

      case (score<=79 && score>=70 ):
      document.write("C")
      break;
      
      case (score<=69 && score>=60 ):
      document.write("D")
      break;

      case (score<=59 && score>=50 ):
      document.write("E")
      break;

      case (score>100 ):
      document.write("Over Score")
      break;

      case (score==0 ):
      document.write("10000 TK aword")
      break;

      case (score<0 ):
      document.write("1000 taka Fine")
      break;

    
    default:
    document.write("Fail")
