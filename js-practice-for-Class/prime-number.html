<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime-number</title>
</head>
<body>
   

    <script>
       let userInput = parseFloat(prompt("Pleace enter your number:  "));
       let count = 0;
        if(userInput==0 || userInput==1){
            document.write("This is not a logicable number!");
        }
        else{
           
                for(i=2; i < userInput; i++){
                if(userInput % i == 0){
                    count++;
                    break;
                    }
           
                 }
                
                if (count == 0){
                    document.write(" Wow,It's a prime number. ");
                }
                else{
                document.write(" Sorry,It's not a prime number. ");
                }  
               
            }  
   
    </script>

</body>
</html>
