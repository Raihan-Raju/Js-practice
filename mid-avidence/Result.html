<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Marks</title>
</head>
<body>
    <h2 style="background-color: darkolivegreen; color: white; text-align: center;">Result-Marks..............</h2>


    <center>
        <script>
            var marks=parseFloat(prompt("pleace input your marks :..."));
    
            if(marks >= 80 && marks<=100){
            document.write("A+");
    
         }
         else if(marks >=70){
           document.write("A");
         }
         else if(marks >=60){
           document.write("B");
         }
         else {
           document.write("Not a recomended Marks");
         }
         
        </script>
    </center>
    <hr>
</body>
</html>
