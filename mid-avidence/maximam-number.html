<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximam-number</title>
</head>
<body>
    
   <center>
    <h2 style="background-color: darkolivegreen; color: white; text-align: center;">maximam-number..............</h2>


    <script>
            var number1=(prompt("pleace enter 1st num:" ));
           var number2=(prompt("pleace  enter 2nd num:" ));
           var number3=(prompt("pleace enter 3rd num: " ));
      


        if(number1>number2 && number1>number3){
                        document.write("Big number:"+ number1)
        }
        else if(number2>number1 && number2>number3){
                    document.write("Big number:"+ number2)
        }
        else{
            document.write("Big number:"+ number3)
        }
    </script>
   </center> <hr>
</body>
</html>
